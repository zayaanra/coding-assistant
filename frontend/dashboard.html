<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnicode Usage Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c0b0b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #A11212;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .card small {
            font-size: 1em;
        }

        /* Styles for charts container */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .languages-card canvas, .chart-card canvas {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Omnicode Usage</h1>

    <div class="dashboard">
        <div class="card">
            <small>% Code Written as a percentage</small>
            <h2>63%</h2>
        </div>
        <div class="card">
            <small>Number of Completions</small>
            <h2>257</h2>
        </div>
        <div class="card">
            <small>How much data has been written by Omnicode?</small>
            <h2>5KB</h2>
        </div>
    </div>

    <div class="charts-container">
        <div class="languages-card card">
            <small>What languages have you used Omnicode on?</small>
            <canvas id="languagesChart"></canvas>
        </div>

        <div class="chart-card card">
            <small>Omnicode Requests by Type</small>
            <canvas id="requestsChart"></canvas>
        </div>
    </div>

    <!-- Load Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Language Usage Pie Chart
        const languagesCtx = document.getElementById('languagesChart').getContext('2d');
        new Chart(languagesCtx, {
            type: 'pie',
            data: {
                labels: ['Python', 'JavaScript', 'Go'],
                datasets: [{
                    label: 'Languages Used',
                    data: [40, 35, 25], // Replace with actual data
                    backgroundColor: ['#ffdd59', '#575fcf', '#ff3f34'],
                }]
            },
            options: {
                responsive: true
            }
        });

        // Requests by Type Bar Chart
        const requestsCtx = document.getElementById('requestsChart').getContext('2d');
        new Chart(requestsCtx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed'], // Days of the week
                datasets: [
                    {
                        label: 'Code Completion Request',
                        data: [10, 30, 20], // Replace with actual data
                        backgroundColor: '#ffdd59'
                    },
                    {
                        label: 'Code Refactor Request',
                        data: [5, 15, 25], // Replace with actual data
                        backgroundColor: '#ff3f34'
                    },
                    {
                        label: 'Documentation Generation Request',
                        data: [8, 20, 18], // Replace with actual data
                        backgroundColor: '#575fcf'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
